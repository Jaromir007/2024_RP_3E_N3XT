<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>N3XT Slicer</title>
</head>
<body>
    <header>
        <div>
            <img src="logo.png" alt="N3XT" class="logo">
        </div>
        <nav class="header-nav">
            <span class="header-nav__item">Funkce</span>
            <span class="header-nav__item">O nás</span>
            <span class="header-nav__item">Slicer</span>
        </nav>
        <div class="header-buttons">
            <button class="header-buttons__item">Přihlásit se</button>
            <button class="header-buttons__item">Registrovat se</button>
        </div>
    </header>
    <hr>

    <main>
        <div class="section">
            <h1>N3XT Slicer</h1>
            <div class="intro">
                <div class="intro__showcase">
                    Ukázka aplikace (video/obrázek)
                </div>
            </div>
        </div>
        <hr>
        <div class="section">
            <h2>Klíčové funkce</h2>
            <div class="functions">
                <nav class="functions__nav">
                    <button class="functions__nav__item">
                        První funkce
                    </button>
                    <button class="functions__nav__item">
                        Druhá funkce
                    </button>
                    <button class="functions__nav__item">
                        Třetí funkce
                    </button>
                    <button class="functions__nav__item">
                        Čtvrtá funkce
                    </button>
                </nav>
                <div class="functions__showcase">
                    <div class="functions__showcase__info">
                        <h3>Název funkce</h3>
                        <p>Popis funkce</p>
                    </div>
                    <div class="functions__showcase__image">
                        Obrázek funkce
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="section">
            <h2>Náš tým</h2>
            <div class="team">
                <div class="team__members">
                    <div class="team__members__item">
                        <img src="member1.png">
                        <span>Jaromír Obitko</span>
                    </div>
                    <div class="team__members__item">
                        <img src="member2.png">
                        <span>Matěj Kryštof Zich</span>
                    </div>
                    <div class="team__members__item">
                        <img src="member3.png">
                        <span>Michal Drápal</span>
                    </div>
                </div>
                <div class="team__info">
                    <h3>Info o týmu</h3>
                    <p>Text</p>
                </div>
            </div>
        </div>
    </main>
    <hr>
    <footer>
        <span>N3XT Slicer</span>
        <span>Kontakt</span>
        <span>&copy; 2024</span>
    </footer>
</body>
</html>
